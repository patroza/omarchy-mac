source = ~/.config/hypr/variables.conf
# TODO; for single monitor, this should be 8 workspaces, and the numbers should work based on 1-8 instead of 2x 1-4

# Auto-load plugins on startup (recommended by Hyprland)
exec-once = hyprpm reload -n

# --- split-monitor-workspaces ---
plugin {
  split-monitor-workspaces {
    count = 4
    keep_focused = 1
    enable_persistent_workspaces = 1
    enable_notifications = 1
    enable_wrapping = 1
  }
}

# unbind Omarchy defaults without touching them
unbind = SUPER, code:10
unbind = SUPER, code:11
unbind = SUPER, code:12
unbind = SUPER, code:13
unbind = SUPER, code:14
unbind = SUPER, code:15
unbind = SUPER, code:16
unbind = SUPER, code:17
unbind = SUPER, code:18
unbind = SUPER, code:19

unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19

##### WORKSPACES (per monitor, via plugin) #####
# WS 1–4 on monitor 0
bindd = ALT, code:10, WS1, exec, hyprctl dispatch focusmonitor 0; hyprctl dispatch split-workspace 1
bindd = ALT, code:11, WS2, exec, hyprctl dispatch focusmonitor 0; hyprctl dispatch split-workspace 2
bindd = ALT, code:12, WS3, exec, hyprctl dispatch focusmonitor 0; hyprctl dispatch split-workspace 3
bindd = ALT, code:13, WS4, exec, hyprctl dispatch focusmonitor 0; hyprctl dispatch split-workspace 4

bindd = ALT, D, WS1, exec, hyprctl dispatch focusmonitor 0; hyprctl dispatch split-workspace 1
bindd = ALT, B, WS2, exec, hyprctl dispatch focusmonitor 0; hyprctl dispatch split-workspace 2
bindd = ALT, C, WS3, exec, hyprctl dispatch focusmonitor 0; hyprctl dispatch split-workspace 3
bindd = ALT, T, WS4, exec, hyprctl dispatch focusmonitor 0; hyprctl dispatch split-workspace 4

# WS 5–8 on monitor 1
bindd = ALT, code:14, WS5, exec, hyprctl dispatch focusmonitor 1; hyprctl dispatch split-workspace 1
bindd = ALT, code:15, WS6, exec, hyprctl dispatch focusmonitor 1; hyprctl dispatch split-workspace 2
bindd = ALT, code:16, WS7, exec, hyprctl dispatch focusmonitor 1; hyprctl dispatch split-workspace 3
bindd = ALT, code:17, WS8, exec, hyprctl dispatch focusmonitor 1; hyprctl dispatch split-workspace 4

bindd = ALT, N, WS5, exec, hyprctl dispatch focusmonitor 1; hyprctl dispatch split-workspace 1
#bindd = ALT, code:15, WS6, exec, hyprctl dispatch focusmonitor 1; hyprctl dispatch split-workspace 2
bindd = ALT, M, WS7, exec, hyprctl dispatch focusmonitor 1; hyprctl dispatch split-workspace 3
bindd = ALT, E, WS8, exec, hyprctl dispatch focusmonitor 1; hyprctl dispatch split-workspace 4

# SUPER + SHIFT + [1..8] = move window to workspace (and move focus there)
# WS 1–4 on monitor 0
bindd = ALT SHIFT, code:10, Move win to WS 1, exec, hyprctl dispatch movewindow mon:0; hyprctl dispatch focusmonitor 0; hyprctl dispatch split-movetoworkspace 1
bindd = ALT SHIFT, code:11, Move win to WS 2, exec, hyprctl dispatch movewindow mon:0; hyprctl dispatch focusmonitor 0; hyprctl dispatch split-movetoworkspace 2
bindd = ALT SHIFT, code:12, Move win to WS 3, exec, hyprctl dispatch movewindow mon:0; hyprctl dispatch focusmonitor 0; hyprctl dispatch split-movetoworkspace 3
bindd = ALT SHIFT, code:13, Move win to WS 4, exec, hyprctl dispatch movewindow mon:0; hyprctl dispatch focusmonitor 0; hyprctl dispatch split-movetoworkspace 4

bindd = ALT SHIFT, D, Move win to WS 1, exec, hyprctl dispatch movewindow mon:0; hyprctl dispatch focusmonitor 0; hyprctl dispatch split-movetoworkspace 1
bindd = ALT SHIFT, B, Move win to WS 2, exec, hyprctl dispatch movewindow mon:0; hyprctl dispatch focusmonitor 0; hyprctl dispatch split-movetoworkspace 2
bindd = ALT SHIFT, C, Move win to WS 3, exec, hyprctl dispatch movewindow mon:0; hyprctl dispatch focusmonitor 0; hyprctl dispatch split-movetoworkspace 3
bindd = ALT SHIFT, T, Move win to WS 4, exec, hyprctl dispatch movewindow mon:0; hyprctl dispatch focusmonitor 0; hyprctl dispatch split-movetoworkspace 4

# WS 5–8 on monitor 1 → remap to local 1–4
bindd = ALT SHIFT, code:14, Move win to WS 5, exec, hyprctl dispatch movewindow mon:1; hyprctl dispatch focusmonitor 1; hyprctl dispatch split-movetoworkspace 1
bindd = ALT SHIFT, code:15, Move win to WS 6, exec, hyprctl dispatch movewindow mon:1; hyprctl dispatch focusmonitor 1; hyprctl dispatch split-movetoworkspace 2
bindd = ALT SHIFT, code:16, Move win to WS 7, exec, hyprctl dispatch movewindow mon:1; hyprctl dispatch focusmonitor 1; hyprctl dispatch split-movetoworkspace 3
bindd = ALT SHIFT, code:17, Move win to WS 8, exec, hyprctl dispatch movewindow mon:1; hyprctl dispatch focusmonitor 1; hyprctl dispatch split-movetoworkspace 4

bindd = ALT SHIFT, N, Move win to WS 5, exec, hyprctl dispatch movewindow mon:1; hyprctl dispatch focusmonitor 1; hyprctl dispatch split-movetoworkspace 1
# bindd = ALT SHIFT, code:15, Move win to WS 6, exec, hyprctl dispatch movewindow mon:1; hyprctl dispatch focusmonitor 1; hyprctl dispatch split-movetoworkspace 2
bindd = ALT SHIFT, M, Move win to WS 7, exec, hyprctl dispatch movewindow mon:1; hyprctl dispatch focusmonitor 1; hyprctl dispatch split-movetoworkspace 3
bindd = ALT SHIFT, E, Move win to WS 8, exec, hyprctl dispatch movewindow mon:1; hyprctl dispatch focusmonitor 1; hyprctl dispatch split-movetoworkspace 4

# Cycle workspaces on current monitor
bindd = $SUPER, TAB, Cycle WS next, split-cycleworkspaces, next
bindd = $SUPER SHIFT, TAB, Cycle WS prev, split-cycleworkspaces, prev

# $ALT + SHIFT + LEFT/RIGHT = send window to prev/next monitor
bindd = $ALT $CTRL SHIFT, LEFT, Send win to left mon, movewindow, mon:l
bindd = $ALT $CTRL SHIFT, RIGHT, Send win to right mon, movewindow, mon:r

# Fix workspace cycling
unbind = SUPER, TAB
unbind = SUPER SHIFT, TAB

bind = $SUPER, TAB, split-workspace, +1
bind = $SUPER SHIFT, TAB, split-workspace, -1
