source = ~/.config/hypr/variables.conf

# Close windows
bindd = $ALT, W, Close window, killactive,
bindd = $CTRL $ALT, DELETE, Close all windows, exec, omarchy-hyprland-window-close-all

# Control tiling
bindd = $ALT, J, Toggle window split, togglesplit, # dwindle
bindd = $ALT, P, Pseudo window, pseudo, # dwindle
bindd = $ALT, T, Toggle window floating/tiling, togglefloating,
bindd = $ALT SHIFT, SLASH, Force full screen, fullscreen, 0
bindd = $ALT $SUPER, SLASH, Tiled full screen, fullscreenstate, 0 2
bindd = $ALT, SLASH, Full width, fullscreen, 1
bindd = $ALT, O, Pop window out (float & pin), exec, omarchy-hyprland-window-pop

# Move focus with $ALT + arrow keys
# I would prefer to have these on $ALT, arrow keys, however it messes up with HyprShell's ALT/TAB,
bindd = $ALT, J, Move window focus left, movefocus, l
bindd = $ALT, SEMICOLON, Move window focus right, movefocus, r
bindd = $ALT, K, Move window focus up, movefocus, u
bindd = $ALT, L, Move window focus down, movefocus, d

