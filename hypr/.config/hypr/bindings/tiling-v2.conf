# Control scratchpad
bindd = $ALT, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = $ALT SHIFT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

# TAB between workspaces
bindd = $SUPER, TAB, Next workspace, workspace, e+1
bindd = $SUPER SHIFT, TAB, Previous workspace, workspace, e-1
bindd = $SUPER $CTRL, TAB, Former workspace, workspace, previous

# Swap active window with the one next to it with $ALT + SHIFT + arrow keys
# I would prefer to have these on SHIFT $ALT, arrow keys, however it messes up with HyprShell's ALT/TAB,
bindd = $ALT SHIFT, J, Swap window to the left, swapwindow, l
bindd = $ALT SHIFT, SEMICOLON, Swap window to the right, swapwindow, r
bindd = $ALT SHIFT, K, Swap window up, swapwindow, u
bindd = $ALT SHIFT, L, Swap window down, swapwindow, d

# # Cycle through applications on active workspace
# bindd = $ALT, TAB, Cycle to next window, cyclenext
# bindd = $ALT SHIFT, TAB, Cycle to prev window, cyclenext, prev
# bindd = $ALT, TAB, Reveal active window on top, bringactivetotop
# bindd = $ALT SHIFT, TAB, Reveal active window on top, bringactivetotop

# Resize active window
bindd = $ALT, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = $ALT, code:21, Shrink window left, resizeactive, 100 0     # = key
bindd = $ALT SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = $ALT SHIFT, code:21, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with $ALT + scroll
bindd = $ALT, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = $ALT, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $ALT, mouse:272, Move window, movewindow
bindmd = $ALT, mouse:273, Resize window, resizewindow

# Toggle groups
bindd = $ALT, G, Toggle window grouping, togglegroup
bindd = $ALT $SUPER, G, Move active window out of group, moveoutofgroup

# Join groups
bindd = $ALT $SUPER, J, Move window to group on left, moveintogroup, l
bindd = $ALT $SUPER, SEMICOLON, Move window to group on right, moveintogroup, r
bindd = $ALT $SUPER, K, Move window to group on top, moveintogroup, u
bindd = $ALT $SUPER, L, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
bindd = $ALT $SUPER, TAB, Next window in group, changegroupactive, f
bindd = $ALT $SUPER SHIFT, TAB, Previous window in group, changegroupactive, b

# Scroll through a set of grouped windows with $ALT + $SUPER + scroll
bindd = $ALT $SUPER, mouse_down, Next window in group, changegroupactive, f
bindd = $ALT $SUPER, mouse_up, Previous window in group, changegroupactive, b

# Activate window in a group by number
bindd = $ALT $SUPER, 1, Switch to group window 1, changegroupactive, 1
bindd = $ALT $SUPER, 2, Switch to group window 2, changegroupactive, 2
bindd = $ALT $SUPER, 3, Switch to group window 3, changegroupactive, 3
bindd = $ALT $SUPER, 4, Switch to group window 4, changegroupactive, 4
bindd = $ALT $SUPER, 5, Switch to group window 5, changegroupactive, 5
